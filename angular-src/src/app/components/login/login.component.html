<div class="main bg-dark py-5 px-3">
  <div class="card wrapper mx-auto my-5">
    <div class="card-body bg-light pt-5 pb-5">
      <p class="lead text-primary text-center px-3" style="font-size: 20pt">Ingrese a su cuenta</p>
      <form (submit)="onLoginSubmit()" class="px-4">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-block mt-2" value="Login">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-center align-items-center">
      <h6 class="font-weight-light text-secondary m-0">¿Es nuevo?</h6>
      <h6 class="font-weight-light text-secondary m-0"><a [routerLink]="['/register']"class="btn btn-link">Regístrese Aquí</a></h6>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <hr>
</div>
