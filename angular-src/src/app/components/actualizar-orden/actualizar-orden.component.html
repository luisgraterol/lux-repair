<div class="row main p-4 p-md-3">
  <!-- Form de Actualizacion de reparacion  -->
  <div class="container py-5 mt-3 mb-5">
    <h2 class="mb-3">Actualizar Orden</h2>

    <div class="row">
      <div class="col">
        <form (submit)="agregarRepuesto()" class="d-flex align-items-center">
          <div class="form-group mr-4">
            <label>Fecha de Admisión</label>
            <select class="form-control" id="seleccionado" [(ngModel)]="seleccionado" name="seleccionado">
              <option *ngFor="let repuesto of repuestos; let i=index" [ngValue]="repuesto">{{repuesto.Descripcion}}</option>
            </select>
          </div>
          <button class="btn btn-secondary mt-3" type="submit">Agregar</button>
        </form>
      </div>
    </div>

    <div class="my-4">
      <p>Repuestos Utilizados:</p>
      <div *ngIf="repuestosSeleccionados.length !== 0">
        <ul *ngFor="let repuesto of repuestosSeleccionados" class="list-group">
          <li class="list-group-item">{{repuesto.Descripcion}}</li>
        </ul>
      </div>
      <div *ngIf="repuestosSeleccionados.length === 0">
        <p class="text-muted">No se han agregado repuestos a esta reparación.</p>
      </div>
    </div>

    <form (submit)="actualizarOrden()">
      <div class="form-group">
        <label for="estado">Estado de la Reparación</label>
        <select id="estado" class="form-control" [(ngModel)]="estado" name="estado">
            <option selected>En Reparacion</option>
            <option>Reparado</option>
        </select>
      </div>

    
      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-4">Actualizar</button>
      </div>

    </form>
  </div>
</div>
