<div class="row">
  <div class="col mx-0 mx-sm-4 mx-md-5 mx-lg-5 mx-xl-5 mt-4 mb-2">
      <h3>Reportes</h3>
  </div>
</div>
<div class="row mt-5 pb-5 main">
  <div class="col d-flex justify-content-center">

      <!-- Card Deck del Empleado -->
      <div *ngIf="this.rol !== 'cliente'" class="card-deck">
        
          <!-- Gerente -->
          <div *ngIf="this.rol === 'gerente'" class="card text-center" style="max-width: 18rem; max-height: 24rem;">
              <img class="img-responsive mx-auto mt-4 mb-2" src="assets/detalle-vehiculo/car.png" alt="Imagen Reporte Vehiculo" width="130" height="140">
              <div class="card-body px-sm-1 px-md-2 px-lg-3 px-xl-3 mt-3">
                  <h5 class="card-title">Reporte de Vehiculo</h5>
                  <p class="card-text">Selecciona vehiculo para generar reporte.</p>
                  <a class="btn btn-outline-primary" [routerLink]="['/reporte-vehiculo']">Lista Vehiculos</a>
              </div>
          </div>
          <div *ngIf="this.rol === 'gerente'" class="card text-center" style="max-width: 18rem; max-height: 24rem;">
              <img class="img-responsive mx-auto mt-4 mb-2" src="assets/detalle-vehiculo/man.png" alt="Imagen Reporte Cliente" width="130"
                  height="140">
              <div class="card-body px-sm-1 px-md-2 px-lg-3 px-xl-3 mt-3">
                  <h5 class="card-title">Reporte de Cliente</h5>
                  <p class="card-text">Selecciona cliente para generar reporte.</p>
                  <a class="btn btn-outline-primary" [routerLink]="['/reporte-cliente']">Lista Clientes</a>
              </div>
          </div>
          
      </div>
  </div>
</div>
