<div class="row main">
  <div class="col-6 col-lg-4 mx-auto mt-5">
    <h3 class="pt-5 text-center">Mis Datos</h3>
    <form (submit)="agregarDatos()">
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select class="form-control" id="sexo">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="fechaNacimiento" name="fechaNacimiento">
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center mt-3">
              <input type="submit" class="btn btn-primary" value="Completar">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
