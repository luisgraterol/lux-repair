<div class="row">
  <div class="col mx-0 mx-sm-4 mx-md-5 mx-lg-5 mx-xl-5 mt-5 mb-4">
    <h3>Garage</h3>
  </div>
</div>
<div class="row main">
  <!-- Table -->
  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover bg-light text-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Veh√≠culo</th>
            <th scope="col">Placa</th>
            <th scope="col">Color</th>
            <th scope="col">Servicio</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos; let i=index">
            <th *ngIf="vehiculo.Activo" scope="row">{{vehiculo.id}}</th>
            <td *ngIf="vehiculo.Activo">{{vehiculo.Marca}} {{vehiculo.Modelo}}</td>
            <td *ngIf="vehiculo.Activo">{{vehiculo.Placa}}</td>
            <td *ngIf="vehiculo.Activo">
              <div *ngIf="vehiculo.Color == 'Amarillo'" class="color color-amarillo mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Arena'" class="color color-arena mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Azul'" class="color color-azul mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Blanco'" class="color color-blanco mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Gris'" class="color color-gris mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Negro'" class="color color-negro mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Plata'" class="color color-plata mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Rojo'" class="color color-rojo mt-1"></div>
              <div *ngIf="vehiculo.Color == 'Verde'" class="color color-verde mt-1"></div>

            </td>
            <td *ngIf="vehiculo.Activo">
              <span *ngIf="vehiculo.Servicio == undefined">Sin Servicio</span>
              <span *ngIf="vehiculo.Servicio != undefined">{{vehiculo.Servicio}}</span>
            </td>
            <td *ngIf="vehiculo.Activo">
              <span *ngIf="vehiculo.Estado == undefined" class="badge badge-pill badge-primary">Sin Cita</span>
              <span *ngIf="vehiculo.Estado == 'En Espera'" class="badge badge-pill badge-warning text-white">{{vehiculo.Estado}}</span>
              <span *ngIf="vehiculo.Estado == 'En Reparacion'" class="badge badge-pill badge-info text-white">{{vehiculo.Estado}}</span>
              <span *ngIf="vehiculo.Estado == 'Listo'" class="badge badge-pill badge-success text-white">{{vehiculo.Estado}}</span>
            </td>
            <td *ngIf="vehiculo.Activo">
              <button *ngIf="vehiculo.Servicio == undefined" (click)="irAOrden(i)" class="btn btn-sm btn-outline-success">Solicitar Cita</button>
              <button *ngIf="vehiculo.Servicio != undefined" (click)="cancelarCita(i)" class="btn btn-sm btn-outline-danger">Cancelar Cita</button>
            </td>
            <td *ngIf="vehiculo.Activo">
              <button *ngIf="vehiculo.Servicio == undefined" (click)="eliminarVehiculo(i)" class="btn btn-sm btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
