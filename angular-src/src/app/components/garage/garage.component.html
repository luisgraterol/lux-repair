<div class="row">
  <div class="col mx-0 mx-sm-4 mx-md-5 mx-lg-5 mx-xl-5 mt-5 mb-4">
    <h3>Garage</h3>
  </div>
</div>
<div class="row main">
  <!-- Table -->
  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover bg-light">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Veh√≠culo</th>
            <th scope="col">Placa</th>
            <th scope="col">Color</th>
            <th scope="col">Servicio</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos">
            <th scope="row">{{vehiculo.id}}</th>
            <td>{{vehiculo.Marca}} {{vehiculo.Modelo}}</td>
            <td>{{vehiculo.Placa}}</td>
            <td>{{vehiculo.Color}}</td>
            <td>FALTA</td>
            <td>
              <span class="badge badge-pill badge-success text-white">FALTA</span>
            </td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-success">Solicitar Cita</a>
            </td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Toyota Corolla</td>
            <td>AB231LA</td>
            <td>Azul</td>
            <td>Cambio de Aceite</td>
            <td>
              <span class="badge badge-pill badge-warning text-white">En Cola</span>
            </td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-danger">Cancelar Cita</a>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
